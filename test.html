<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic QR Code Generation</title>
</head>
<body>
    <h1>Dynamic QR Code Generation</h1>

    <!-- Input fields for name and ID number -->
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter name">

    <label for="idNumber">ID Number:</label>
    <input type="text" id="idNumber" placeholder="Enter ID number">

    <!-- Button to generate and display the QR code -->
    <button onclick="generateAndDisplayQRCode()">Generate QR Code</button>

    <!-- Container for the generated QR code -->
    <div id="qrcode-container"></div>

    <!-- Script to generate and display the QR code -->
    <script src="./node_modules/qrcode/build/qrcode.min.js"></script>
    <script>
        // Function to generate and display the QR code
        function generateAndDisplayQRCode() {
            // Get input values
            var name = document.getElementById('name').value;
            var idNumber = document.getElementById('idNumber').value;

            // Combine name and ID number into a single string (customize as needed)
            var qrCodeData = `Name: ${name}\nID Number: ${idNumber}`;

            // Get the container element
            var qrcodeContainer = document.getElementById('qrcode-container');

            // Clear any existing content
            qrcodeContainer.innerHTML = '';

            // Create a QR code instance
            var qrcode = new QRCode(document.getElementById('qrcode-container'), qrCodeData);

            // Optionally, you can display additional information or take other actions after generating the QR code
            console.log('QR code generated and displayed:', qrCodeData);
        }
    </script>

    <!-- Optionally, you can include additional content or styling here -->
</body>
</html>
